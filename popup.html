<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Notes Saver</title>
    <style>
        body { width: 320px; padding: 10px; font-family: Arial, sans-serif; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; }
        button { width: 100%; padding: 8px; margin-top: 5px; cursor: pointer; }
        #summaryResult { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h3>Smart Notes Saver</h3>
    <textarea id="noteText" placeholder="Enter your text..."></textarea>
    <button id="saveNote">Save</button>
    <button id="summarizeAndSave">Summarize & Save</button>
    <div id="summaryResult"></div>
    <button id="viewNotes">View Saved</button>

    <script src="popup.js"></script>
</body>
</html>
