<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Notes Saver</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>Smart Notes Saver</h2>
    
    <textarea id="noteInput" placeholder="Enter your note here..."></textarea>
    
    <label for="category">Category:</label>
    <select id="category">
        <option value="General">General</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
    </select>
    
    <button id="saveNote">Save Note</button>
    <button id="summarizeSave">Summarize & Save</button>
    <button id="viewNotes">View Saved Notes</button>

    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span> Dark Mode
    </label>

    <script type="module" src="popup.js"></script>
</body>
</html>
